<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section th:fragment="editarUsuario">
            <form th:action="@{/guardar}" method="post" th:object="${usuario}" 
                  class="was-validated">
                <input type="hidden" name="idUsuario" th:field="*{idUsuario}" />
                <section th:replace="layout/botonesEditar :: botonesEditar" ></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="username">[[#{usuario.username}]]:</label>
                                            <input type="text" class="form-control" name="username" required="true" th:field="*{username}" />
                                            <!--Validacion de Strping
                                            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>-->
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">[[#{usuario.nombre}]]:</label>
                                            <input type="text" class="form-control" name="nombre" required="true" th:field="*{nombre}" />                    
                                        </div>
                                        <div class="form-group">
                                            <label for="password">[[#{usuario.password}]]:</label>
                                            <input type="password" class="form-control" name="password" required="true" th:field="*{password}" />                    
                                        </div>                                        
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
